<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crizzzz</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; /* Dark grey background */
            color: #fff;
        }

        header {
            background-color: #333;
            padding: 20px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #8dc63f; /* Green color for links */
            font-weight: bold;
            cursor: pointer;
        }

        section {
            padding: 60px 20px;
            text-align: center;
            display: none; /* Sections are hidden by default */
        }

        #home {
            display: block; /* Show the Home section by default */
        }

        #gallery {
            background-color: #262626;
        }

        .model-display {
            margin: 20px auto;
            display: inline-block;
        }

        .model-display p {
            margin-top: 10px;
            font-size: 18px;
            color: #8dc63f; /* Green for the text */
        }

        #contact {
            background-color: #262626;
        }

        footer {
            background-color: #1a1a1a;
            padding: 20px;
            text-align: center;
            color: #8dc63f;
        }
    </style>
    <script src="https://www.x3dom.org/download/x3dom.js"></script>
    <script>
        // JavaScript to switch between sections
        function showSection(sectionId) {
            document.getElementById('home').style.display = 'none';
            document.getElementById('gallery').style.display = 'none';
            document.getElementById('contact').style.display = 'none';
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a onclick="showSection('home')">Home</a></li>
                <li><a onclick="showSection('gallery')">Gallery</a></li>
